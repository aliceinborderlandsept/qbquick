<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Adventure - Simple Accounting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #balance {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        #day {
            font-size: 18px;
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #transaction-log {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }
        .transaction {
            margin: 5px 0;
            padding: 5px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            color: red;
            border-left-color: red;
        }
        #end-game {
            display: none;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Accounting Adventure</h1>
        <p>Run your lemonade stand! Make smart financial decisions to maximize profit over 10 days. Balance your books correctly to score points!</p>
        
        <div id="day">Day 1</div>
        <div id="balance">Cash: $100.00 | Inventory: 0 lemons | Debt: $0.00</div>
        
        <div id="scenario"></div>
        
        <div id="choices"></div>
        
        <button id="next-day" style="display:none;" onclick="nextDay()">Next Day</button>
        
        <div id="transaction-log"></div>
        
        <div id="end-game">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let currentDay = 1;
        let cash = 100;
        let inventory = 0; // lemons
        let debt = 0;
        let score = 0;
        let totalDays = 10;

        const scenarios = [
            {
                text: "Day 1: You start with $100. Buy lemons to make lemonade. Each lemon costs $0.50.",
                choices: [
                    { text: "Buy 10 lemons ($5)", effect: () => { cash -= 5; inventory += 10; logTransaction("Bought 10 lemons for $5 (Debit: Inventory $5, Credit: Cash $5)"); }, correct: true },
                    { text: "Buy 20 lemons ($10)", effect: () => { cash -= 10; inventory += 20; logTransaction("Bought 20 lemons for $10 (Debit: Inventory $10, Credit: Cash $10)"); }, correct: true },
                    { text: "Buy nothing", effect: () => { logTransaction("No transaction"); }, correct: false }
                ]
            },
            {
                text: "Day 2: Sell lemonade! Each glass sells for $2, uses 1 lemon.",
                choices: [
                    { text: "Sell 5 glasses ($10 revenue)", effect: () => { if (inventory >= 5) { cash += 10; inventory -= 5; score += 10; logTransaction("Sold 5 glasses for $10 (Debit: Cash $10, Credit: Revenue $10)"); } else { alert("Not enough lemons!"); return false; } }, correct: true },
                    { text: "Sell 15 glasses ($30 revenue)", effect: () => { if (inventory >= 15) { cash += 30; inventory -= 15; score += 30; logTransaction("Sold 15 glasses for $30 (Debit: Cash $30, Credit: Revenue $30)"); } else { alert("Not enough lemons!"); return false; } }, correct: true },
                    { text: "Don't sell", effect: () => { logTransaction("No transaction"); }, correct: false }
                ]
            },
            // Add more scenarios for days 3-10, similar pattern
            {
                text: "Day 3: Weather is hot! Demand high. But you need more lemons.",
                choices: [
                    { text: "Borrow $20 for lemons", effect: () => { debt += 20; cash += 20; inventory += 40; logTransaction("Borrowed $20 (Debit: Cash $20, Credit: Loan Payable $20)"); }, correct: true },
                    { text: "Buy with cash ($10)", effect: () => { if (cash >= 10) { cash -= 10; inventory += 20; logTransaction("Bought 20 lemons for $10"); } else { alert("Not enough cash!"); return false; } }, correct: true },
                    { text: "Ignore", effect: () => {}, correct: false }
                ]
            },
            // Simplified: Repeat or add basic ones for remaining days
            ...Array.from({length: 7}, (_, i) => ({
                text: `Day ${i+4}: Routine sales day.`,
                choices: [
                    { text: "Sell some ($10)", effect: () => { if (inventory > 0) { cash += 10; inventory--; score += 5; logTransaction("Sold lemonade $10"); } }, correct: true },
                    { text: "Buy supplies ($5)", effect: () => { cash -= 5; inventory += 10; logTransaction("Bought supplies $5"); }, correct: true },
                    { text: "Do nothing", effect: () => {}, correct: false }
                ]
            }))
        ];

        function initGame() {
            currentDay = 1;
            cash = 100;
            inventory = 0;
            debt = 0;
            score = 0;
            document.getElementById('end-game').style.display = 'none';
            document.getElementById('next-day').style.display = 'none';
            updateDisplay();
            showScenario(0);
        }

        function showScenario(index) {
            const scenario = scenarios[index];
            document.getElementById('scenario').innerHTML = `<p>${scenario.text}</p>`;
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            scenario.choices.forEach((choice, i) => {
                const btn = document.createElement('button');
                btn.textContent = choice.text;
                btn.onclick = () => {
                    const valid = choice.effect();
                    if (valid !== false && choice.correct) {
                        score += 10;
                    }
                    choicesDiv.innerHTML = '<p>Decision made! Check your books.</p>';
                    document.getElementById('next-day').style.display = 'block';
                    updateDisplay();
                };
                choicesDiv.appendChild(btn);
            });
        }

        function nextDay() {
            if (currentDay < totalDays) {
                currentDay++;
                document.getElementById('day').textContent = `Day ${currentDay}`;
                showScenario(currentDay - 1);
                document.getElementById('next-day').style.display = 'none';
            } else {
                endGame();
            }
        }

        function updateDisplay() {
            document.getElementById('balance').innerHTML = `Cash: $${cash.toFixed(2)} | Inventory: ${inventory} lemons | Debt: $${debt.toFixed(2)}`;
        }

        function logTransaction(desc) {
            const log = document.getElementById('transaction-log');
            const div = document.createElement('div');
            div.className = 'transaction';
            div.textContent = `Day ${currentDay}: ${desc}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function endGame() {
            document.getElementById('final-score').innerHTML = `Final Score: ${score} points! Profit: $${(cash + inventory * 0.5 - debt).toFixed(2)}`;
            document.getElementById('end-game').style.display = 'block';
            document.getElementById('transaction-log').innerHTML += '<hr><strong>Game Summary: Keep accurate records to succeed in accounting!</strong>';
        }

        function restartGame() {
            document.getElementById('transaction-log').innerHTML = '';
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
